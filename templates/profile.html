<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>My Profile</title>
</head>
<body>
<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/home">Including Everyone!</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/lectures">Lectures</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/quizzes">Quizzes</a>
                  </li>
                </ul>
              </div>
            </nav>
		</div>
    <div class="container p-5">
    <h2 class="text-center p-5">My profile</h2>
        <div class="card text-center">
          <div class="card-header">
              My name: {{ user.first.first_name }}
          </div>
          <div class="card-body">
            <h5 class="card-title">My Username: {{ user.first.username }}</h5>
            <p class="card-text">My E-mail: {{ user.first.email }}</p>
          </div>
          <div class="card-footer text-muted">
              I joined: {{ user.first.date_joined }}
          </div>
        </div>
    </div>
</body>
</html>
