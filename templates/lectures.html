{% load static %}
{% load embed_video_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
		<title>Lectures</title>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/">Including Everyone!</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/lectures">Lectures</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/quizzes">Quizzes</a>
                  </li>
                </ul>
                <div style="margin-left: auto">
                <p>You are logged in as {{ user.first.username }}</p>
            </div>
              </div>
            </nav>
		</div>
        <h1 class="text-center pb-5">Lectures</h1>
        <label style="margin-left: 25%">Search</label>
        <form class="form-inline my-2 my-lg-0 w-50 d-flex pb-5" style="margin-left: 25%" action="{% url 'lectures' %}">
            <input class="form-control mr-sm-2" type="search"   placeholder="Type here" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="container">
            <div class="row row-cols-2" style="width: 895px">
                {% for t in tut %}
                          <div class="col">
                            <div class="card h-100">
                                {% video t.video 'tiny' %}
                                <div class="card-body">
                                    <h5 class="card-title">{{ t.name }}</h5>
            {#                        <button type="button" class="btn btn-dark btn-outline-danger">Fix</button>#}
                                </div>
                            </div>
                          </div>
                {% endfor %}
            </div>
        </div>

	</body>
</html>
