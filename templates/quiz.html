<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/home">Including Everyone!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/lectures">Lectures</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/quizzes">Quizzes</a>
      </li>
    </ul>
    <div style="margin-left: auto">
    <p>You are logged in as {{ user.first.username }}</p>
</div>
  </div>
</nav>
</div>
{% block content %}
{% load static %}
    <div class="container text-center m-5" id="displaytimer"><b>Timer: 0 seconds</b></div>
<div class="container">
 <form method='post'>
    {% csrf_token %}
    {% for q  in questions %}
        <div class="form-group">
          <label for="question">{{q.question}}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
              {{ q.op1 }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
              {{ q.op2 }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
              {{ q.op3 }}
          </label>
        </div>
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
    {% block script %}
        <script>

            console.log('hello world')
            const timer=document.getElementById('displaytimer')
            console.log(timer.textContent)
            const inputtag = document.getElementById('timer')

            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>
    {% endblock script %}
{% endblock %}
</div>
</body>
</html>
